services:
  - type: web
    name: rugcheck-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: GOPLUS_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CACHE_TTL_SECONDS
        value: 600
